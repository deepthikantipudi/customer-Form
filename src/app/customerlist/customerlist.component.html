<app-root></app-root>
<app-top-bar></app-top-bar>
<div class="container">
  <div class="mt-5 card card-body">
    <table class="table table-striped small">
      <thead>

        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
          <!-- <th scope="col">Address2</th> -->
          <th scope="col">City</th>
          <th scope="col">State</th>
          <!-- <th scope="col">Country</th> -->
          <th scope="col">Zipcode</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of  customerdata">
          <td scope="col">{{customer.customerFName}}</td>
          <td scope="col">{{customer.customerLName}}</td>
          <td scope="col">{{customer.emailId}}</td>
          <td scope="col">{{customer.phone}}</td>
          <td scope="col">{{customer.address}}</td>
          <!-- <td scope="col">{{customer.Address2}}</td> -->
          <td scope="col">{{customer.city}}</td>
          <td scope="col">{{customer.state}}</td>
          <!-- <td scope="col">{{customer.Country}}</td> -->
          <td scope="col">{{customer.zip}}</td>
          <td scop="col">
            <button type="button" class="btn btn-primary"
            (click)="Edit()">Edit</button>
            <button type="button" class="btn btn-danger"
            (click)="delete(customer.customerId)">Delete</button>
          </td>
          <!-- <th scope="">{{calculateTotalHours('hours')}}</th> -->
        </tr>
        <tr>
      </tbody>
    </table>

  </div>
</div>
